<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <p>
      <ion-button (click)="startTracking()" [disabled]="tracking">Start</ion-button>
      <ion-button (click)="stopTracking()" [disabled]="!tracking">Stop</ion-button>
    </p>
    <p *ngFor="let position of track">
      {{ position.latitude | number:'2.4-4' }}:{{ position.longitude | number:'2.4-4' }}
      {{ position.time }}
    </p>
</ion-content>
